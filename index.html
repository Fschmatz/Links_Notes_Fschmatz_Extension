<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <title>Links & Notes Fschmatz</title>
  </head>

  <body>
    <div class="tabs">
      <div class="tab-buttons-container">
        <button class="tab-button active" data-tab="tabs">
          <img
            src="assets/tabs-icon.svg"
            alt="Tabs Icon"
            width="16"
            height="16"
            class="tab-icon"
          />
          Tabs
        </button>

        <button class="tab-button" data-tab="notes">
          <img
            src="assets/notes-icon.svg"
            alt="Notes Icon"
            width="16"
            height="16"
            class="tab-icon"
          />
          Notes
        </button>
      </div>

      <div class="tab-actions">
        <button id="export-btn" class="export-button" title="Export">
          <img
            src="assets/export-icon.svg"
            alt="export"
            width="20"
            height="20"
          />
        </button>

        <button id="import-btn" class="import-button" title="Import">
          <img
            src="assets/import-icon.svg"
            alt="import"
            width="20"
            height="20"
          />
        </button>
      </div>
    </div>

    <div id="tabs-content" class="tab-content active">
      <div class="input-section">
        <button id="saveTab-btn" class="save-button">
          <img src="assets/save-icon.svg" alt="Save" width="18" height="18" />
          Save Current Tab
        </button>
      </div>

      <ul id="tabs-list"></ul>
    </div>

    <div id="notes-content" class="tab-content">
      <div class="input-section">
        <input
          id="note-input"
          type="text"
          class="note-input"
          placeholder="Note..."
        />
        <button id="saveNote-btn" class="save-button">
          <img src="assets/save-icon.svg" alt="Save" width="18" height="18" />
          Save
        </button>
      </div>

      <ul id="notes-list"></ul>
    </div>

    <script src="index.js" defer></script>
  </body>
</html>
